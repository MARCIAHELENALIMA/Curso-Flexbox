<!DOCTYPE HTML>
<html lang=“pt-br”>
<head>
<meta charset=“utf-8”/>
<meta content=“width=device-width, initial-scale=1.0, maximum-scale=1” name=“viewport”>
<title>Título da Página (Estrutura básica de uma página com HTML 5)</title>
<link href=“./css/style.css” rel=“stylesheet”/>
<script src="https://kit.fontawesome.com/13cc9c8ce7.js" crossorigin="anonymous"></script>
<script src=“./js/script.js”></script>
</head>

 <!--BODY-->
<body>
 <div class="container">
    <header>
        <nav>
            <div class="nav-container">
            <img id="logo" src="./img/logo.png" alt="logo da pagina">
            <ul>
                <li><a href="#">Encontrar Vaga</a></li>
                <li><a href="#">Enviar Vaga</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
          </div>
        </nav>
        <div id="main-banner">
            <div id="search-form">
                <h1>A maneira mais facil de encontrar seu novo emprego</h1>
                <p>Conecte-se de forma gratuita as melhores empresas e consiga o emprego dos seus sonhos</p>
                <form>
                    <input type="text" name="job" placeholder="Digite o Cargo">
                    <select name="region">
                        <option value="">Todos os estados</option>
                    </select>
                    <select name="category">
                        <option value="">Categoria</option>
                    </select>
                    <input type="submit" value="Pesquisar">
                </form>
            </div>
        </div>
    </header>
 </div>
 
 
<footer>
<p>Copyright 2015 Código Fonte©</p>
</footer>
</body>
</html>
